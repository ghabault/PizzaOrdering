{% extends "layout.html" %}
{% block content %}

    <div class="row">
      <div class="column left">
        <img src="https://drive.google.com/uc?id=1I5jVGRkTIcLvSYFQousXppv4L5TiJcIh" alt="logo" width=200 align="left">
      </div>
      <div class="column right">
        <h1>KEIO</h1>
        <h1>Pizza Ordering System</h1>
      </div>
    </div>
    <div class="row">
      <div class="column image">
        <img src="https://drive.google.com/uc?id=1exnoGVLcUWOhjL1nbgH1k8Yw25VU2lgj" alt="step" width=120 align="middle">
      </div>
      <div class="column right">
        <p> Fill in <strong>Customer</strong> information:</p>
        <form method="post" action="{{ url_for('signup') }}">
            <p><label>Name:</label> <input type="text" name="customer_name" required></p>
            <p><label>Phone number:</label> <input type="tel" name="customer_phone" required></p>
            <p><label>Address (delivery, if any):</label> <input type="text" name="delivery_addr"></p>
            <p><label>Number of Pizza to order:</label> <input type="number" name="nb_pizza" min="1" max="5" required></p>
            <p><label>Delivery date (if not today):</label> <input type="datetime-local" name="delivery_date" placeholder="{{ now }}"></p>
            <p><label>Your delivery cost might be shared with others. If you agree with this system, please select your tolerable interval (+/- x minutes):</label> <select name="sharing_span">
                <option value=0>0</option>
                <option value=5>5</option>
                <option value=10 selected>10</option>
                <option value=15>15</option>
                <option value=20>20</option>
                <option value=25>25</option>
                <option value=30>30</option>
        </select></p>
            <p><label>Additional Message:</label> <textarea name="message"></textarea></p>
            <p><button type="submit">Send</button><input type="reset"></p>
        </form>
      </div>
    </div>
{% endblock %}
